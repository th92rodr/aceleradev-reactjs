<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="#">
          <img
            class="header__logo__image"
            src="./imgs/instagram-logo.svg"
            alt="Instagram Logo"
          />
        </a>
        <a class="header__share">
          <i class="far fa-paper-plane"></i>
        </a>
      </div>
    </header>

    <nav class="stories">
      <ul class="stories__list">
        <li class="stories__list__item new_storie">
          <a href="#">
            <div class="stories__list__item__wrapper">
              <img src="./imgs/gamora-2.jpg" alt="Gamora" />
            </div>
          </a>
        </li>

        <li class="stories__list__item">
          <a href="#">
            <div class="stories__list__item__wrapper">
              <img src="./imgs/black-panther-1.jpg" alt="Black Panther" />
            </div>
          </a>
        </li>

        <li class="stories__list__item">
          <a href="#">
            <div class="stories__list__item__wrapper">
              <img src="./imgs/bruce-1.jpg" alt="Bruce Wayne" />
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <main class="posts">
      <div class="post__container">
        <div class="post__header">
          <div class="post__header__profile">
            <a href="#" class="post__header__profile__image">
              <img src="./imgs/yoda-1.jpg" alt="Mestre Yoda" />
            </a>
            <a href="#">Mestre Yoda</a>
          </div>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="post__image">
          <img src="./imgs/yoda-2.jpg" alt="Mestre Yoda" />
        </div>
        <nav class="post__actions">
          <button class="post__action">
            <i class="far fa-heart"></i>
          </button>
          <button class="post__action">
            <i class="far fa-comment"></i>
          </button>
          <button class="post__action">
            <i class="far fa-bookmark"></i>
          </button>
        </nav>
        <div class="post__footer">
          <div class="post__footer__user">
            <a href="#" class="post__footer__user__image">
              <img src="./imgs/black-panther-1.jpg" alt="Black Panther" />
            </a>
            <p>
              curtido por <a href="#">T'Challa</a> e outras
              <a href="#">3 pessoas</a>
            </p>

        </div>
      </div>

        </div>
        <div class="post__image">
          <img src="./imgs/black-panther-2.jpg" alt="Black Panther" />
        </div>
        <nav class="post__actions">
          <button class="post__action">
            <i class="far fa-heart"></i>
          </button>
          <button class="post__action">
            <i class="far fa-comment"></i>
          </button>
          <button class="post__action">
            <i class="far fa-bookmark"></i>
          </button>
        </nav>
        <div class="post__footer">
          <div class="post__footer__user">
            <a href="#" class="post__footer__user__image">

          <i class="fas fa-ellipsis-h"></i>

        <div class="post__footer">

            </a>
            <p>
